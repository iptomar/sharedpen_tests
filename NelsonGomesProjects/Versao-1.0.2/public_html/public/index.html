<html>
    <head>
        <script src="/lib/jquery-1.7.2.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
        <link rel="stylesheet" href="./css/chat.css" type="text/css" media="screen" />
    </head>
    <body>
        <h3>Texto Colaborativo</h3>
        <form width="600px" height="30px" border="0" cellspacing="0" cellpadding="0" >	

            <select name="fonte" onChange="fonte(this.options[this.selectedIndex].value)">
                <option value=""></option>
                <option value="Arial">Arial</option>
                <option value="Courier">Courier</option>
                <option value="Sans Serif">Sans Serif</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
            &nbsp;		
            <select name="tamanho" onChange="tamanho(this.options[this.selectedIndex].value)">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <!-- Recortar -->
            <img src="./img/recortar.gif" onClick="recortar()" style="cursor:hand">

            <!-- Copiar -->
            <img src="./img/copiar.gif" onClick="copiar()" style="cursor:hand">

            <!-- Colar -->
            <img src="./img/colar.gif" onClick="colar()" style="cursor:hand">

            <!-- Desfazer --> 
            <img src="./img/desfazer.gif" onClick="desfazer()" style="cursor:hand">

            <!-- Refazer -->
            <img src="./img/refazer.gif" onClick="refazer()" style="cursor:hand">

            <!-- Negrito --> 
            <img src="./img/negrito.gif" onClick="negrito()" style="cursor:hand">

            <!-- Itálico -->
            <img src="./img/italico.gif" onClick="italico()" style="cursor:hand">

            <!-- Sublinhado -->
            <img src="./img/sublinhado.gif" onClick="sublinhado()" style="cursor:hand">

            <!-- Alinhar à Esquerda -->
            <img src="./img/alinhamentoesquerda.gif" onClick="alinharEsquerda();" style="cursor:hand">

            <!-- Alinhar ao Centro -->
            <img src="./img/centralizado.gif" onClick="centralizado()" style="cursor:hand">

            <!-- Alinha à Direita -->
            <img src="./img/alinhamentodireita.gif" onClick="alinharDireita()" style="cursor:hand">

            <!-- Numeração -->
            <img src="./img/numeracao.gif" onClick="numeracao()" style="cursor:hand">

            <!-- Marcadores -->
            <img src="./img/marcador.gif" onClick="marcadores()" style="cursor:hand">

        </form>

        <div contenteditable="true" id="msg"></div>

        <!--<textarea rows="20" id="msg" name="msg"></textarea>
        <button id="btnSend" type="button">Teste Select</button>
        <textarea id="panel" class="panel"></textarea>-->
    </body>
</html>
