<html>
<head>
  <script src="./lib/jquery-1.11.2.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="./js/chat.js"></script>
  <script src="./js/Client.js"></script>
  <script src="./js/javascript.js"></script>

  <!-- Bootstrap js -->
  <script src="./lib/bootstrap.js"></script>
  <script src="./lib/bootstrap.min.js"></script>
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" media="screen" />

  <link rel="stylesheet" href="./css/chat.css" type="text/css" media="screen" />

</head>
<body>

  <div class="container">
    <!--Navigation bar-->


    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Texto Colaborativo</h1>

        <div id="div-login">
          <input type="text" id="username" value="">
          <input type="button" id="startlogin" value="Login">
          <p id="erro_name"></p>
        </div>
      </div>

    </div>
    <div class="row" id="contentor">
      <div class="col-lg-8">
        <h4>Texto Colaborativo</h4>
        <h5 id="atualuser"></h5>
        <textarea  class="form-control" rows="15" id="msg"></textarea>
      </div>
      <div class="col-lg-4">
        <div class="well" id="contentorListaUsers">
          <h4>Utilizadores</h4>
          <div id="listaUsers"></div>
        </div>
        <div class="well" id="contentorChat">

          <h4>Chat</h4>

            <textarea  id="panelChat"  rows=8 class="form-control" readonly ></textarea>
            <br />
            <div class="form-group">
              <input id="msgChat" type="text" name="msgChat" class="form-control"  >
              <button id="btnSendChat" type="button" class="btn btn-default">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
